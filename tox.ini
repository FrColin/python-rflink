[tox]
envlist = py34, py35, lint
skip_missing_interpreters = True

[testenv]
commands = py.test \
           --doctest-modules \
           --cov-report= --cov=rflink \
           rflink tests {posargs}
deps =
  pytest
  pytest-catchlog
  pytest-cov
  pytest-xdist
usedevelop = True

[testenv:lint]
commands = pylama setup.py rflink tests
deps =
  isort
  pylama

[testenv:pypy3]
deps =
  {[testenv]deps}
  asyncio
